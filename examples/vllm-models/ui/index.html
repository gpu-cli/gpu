<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vLLM Chat - GPU CLI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar - Conversation List -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Conversations</h2>
        <button id="new-conversation-btn" class="btn btn-icon" title="New Conversation">+</button>
      </div>
      <div class="conversation-list" id="conversation-list">
        <!-- Populated by JavaScript -->
      </div>
    </aside>

    <!-- Main Content -->
    <div class="app">
      <!-- Header -->
      <header class="header">
      <div class="header-left">
        <h1 class="title">vLLM Chat</h1>
        <span class="subtitle">GPU CLI</span>
      </div>
      <div class="header-right">
        <div class="model-info" id="model-info">
          <span class="model-name" id="model-name">Loading...</span>
          <span class="model-hint">Edit models.json to change</span>
        </div>
        <div class="status" id="status">
          <span class="status-dot" id="status-dot"></span>
          <span class="status-text" id="status-text">Connecting...</span>
        </div>
      </div>
    </header>

    <!-- Chat Messages -->
    <main class="chat-container" id="chat-container">
      <div class="messages" id="messages">
        <div class="welcome-message">
          <h2>Welcome to vLLM Chat</h2>
          <p>High-performance LLM inference running on a remote GPU.</p>
          <div class="endpoints-info">
            <div class="endpoint">
              <span class="endpoint-label">API Endpoint:</span>
              <code>http://localhost:8000</code>
            </div>
            <div class="endpoint">
              <span class="endpoint-label">OpenAI-compatible:</span>
              <code>/v1/chat/completions</code>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Input Area -->
    <footer class="input-area">
      <form id="chat-form" class="chat-form">
        <textarea
          id="user-input"
          placeholder="Type a message..."
          rows="1"
          aria-label="Message input"
        ></textarea>
        <button type="submit" id="send-btn" class="btn btn-primary" disabled>
          <span class="btn-text">Send</span>
          <span class="btn-loading hidden">...</span>
        </button>
      </form>
    </footer>
  </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
