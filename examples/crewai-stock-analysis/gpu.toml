# GPU CLI Configuration for CrewAI Stock Analysis
# Runs multi-agent AI analysis using local LLMs via Ollama

project_id = "crewai-stock-analysis"
provider = "runpod"
outputs = ["reports/", ".ollama_model"]
encryption = false
min_vram = 24
max_price = 1.20  # Enable auto-fallback to any GPU up to $1.20/hr
cooldown_minutes = 15
workspace_size_gb = 30  # Space for 14B model (~9GB) + dependencies
gpu_type = "NVIDIA A40"

[[gpu_types]]
type = "NVIDIA A40"

[[gpu_types]]
type = "NVIDIA RTX A6000"

[[gpu_types]]
type = "NVIDIA GeForce RTX 4090"

[environment.shell]
steps = [
    { run = "curl -fsSL https://ollama.com/install.sh | sh", only_once = true, timeout_sec = 180 }
]
