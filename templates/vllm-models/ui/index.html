<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vLLM Chat - GPU CLI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Backdrop for mobile sidebar -->
    <div class="sidebar-backdrop" id="sidebar-backdrop"></div>

    <!-- Sidebar - Conversation List -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Conversations</h2>
        <div class="sidebar-header-actions">
          <button id="new-conversation-btn" class="btn btn-icon" title="New Conversation">+</button>
          <button id="sidebar-close" class="btn btn-icon" title="Close sidebar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="conversation-list" id="conversation-list">
        <!-- Populated by JavaScript -->
      </div>
      <div class="sidebar-footer">
        <span>Powered by</span>
        <a href="https://gpu-cli.sh" target="_blank" rel="noopener">GPU-CLI</a>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="app">
      <!-- Header -->
      <header class="header">
      <div class="header-left">
        <button id="sidebar-toggle" class="btn btn-icon sidebar-toggle" title="Open sidebar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <div class="status" id="status" title="Connecting...">
          <span class="status-dot" id="status-dot"></span>
          <span class="status-text" id="status-text">Connecting...</span>
        </div>
        <h1 class="title">vLLM Chat</h1>
      </div>
      <div class="header-right">
        <div class="model-info" id="model-info">
          <span class="model-name" id="model-name">Loading...</span>
          <span class="model-hint">Edit models.json to change</span>
        </div>
      </div>
    </header>

    <!-- Chat Messages -->
    <main class="chat-container" id="chat-container">
      <div class="messages" id="messages">
        <div class="welcome-message">
          <h2>Welcome to vLLM Chat</h2>
          <p>High-performance LLM inference running on a remote GPU.</p>
          <div class="endpoints-info">
            <div class="endpoint">
              <span class="endpoint-label">API Endpoint:</span>
              <code>http://localhost:8000</code>
            </div>
            <div class="endpoint">
              <span class="endpoint-label">OpenAI-compatible:</span>
              <code>/v1/chat/completions</code>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Input Area -->
    <footer class="input-area">
      <form id="chat-form" class="chat-form">
        <div class="input-wrapper">
          <textarea
            id="user-input"
            placeholder="Type a message..."
            rows="1"
            aria-label="Message input"
          ></textarea>
          <button type="submit" id="send-btn" class="btn-send" disabled title="Send message">
            <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
            <span class="btn-loading hidden">...</span>
          </button>
        </div>
      </form>
    </footer>
  </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
